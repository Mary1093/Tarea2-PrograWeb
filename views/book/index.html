<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="card text-center">

            <h1 class="card-header"><span>{{title}}</span></h1>

            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Edition</th>
                            <th scope="col">Copyright</th>
                            <th scope="col">Language</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Author</th>
                            <th scope="col">Publisher</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#books}}
                        <tr><td>
                            {{title}}</td>
                        <td>{{edition}}</td>
                        <td>{{copyright}}</td>
                        <td>{{language}}</td>
                        <td>{{pages}}</td>
                            <td><a href="author/{{author_id}}">{{author}}</a></td>
                            <td><a href="publisher/{{publisher_id}}">{{publisher}}</a></td>
                    </tr>
                        {{/books}}
                    </tbody>
                </table>
            </div>

        </div>
        <footer class="py-3 my3">
            <p class="text-center text-muted">© 2022 Escuela de Informática, Lic</p>
        </footer>
        

    </body>
</html>
